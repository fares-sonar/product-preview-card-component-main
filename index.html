<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <div class="container">
    <picture class="image">
      <source srcset="./images/image-product-desktop.jpg" media="(min-width:700px)">
      <img src="./images/image-product-mobile.jpg" alt="image-product-desktop">
    </picture>
    <div class="content">
      <p>Perfume</ли>
      <h1 class="title">  Gabrielle Essence Eau De Parfum
      </h1>
      <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <h2>$149.99</h2>
          <span>$169.99</span>
        </div>
        <button class="button">
          <img src="./images/icon-cart.svg" alt="icon">
          Add to Cart
        </button>
    </div>
  </div>
</body>
</html>
